<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="../dist/css/main.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <header class="bg-ghost">
        <div class="header">
            <div class="header_toggle pointer" id="header_toggle">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
                </svg>
            </div>
            <div class="header_brand">
                LOGO
            </div>
            <nav class="header_nav">
                <div class="header_nav_close pointer" id="header_nav_close">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-15 h-15">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>
                <ul class="header_nav_list">
                    <li class="header_nav_list_item"><a class="header_nav_list_item_link" href="#">Home</a></li>
                    <li class="header_nav_list_item"><a class="header_nav_list_item_link" href="#">About</a></li>
                    <li class="header_nav_list_item"><a class="header_nav_list_item_link" href="#">Contact</a>
                    <li class="header_nav_list_item ml-auto"><a href="#" class="btn btn-primary">Connexion</a></li>
                </ul>
            </nav>
        </div>
    </header>

    

    <script type="text/javascript">
        let close = document.getElementById("header_nav_close");
        let toggle = document.getElementById("header_toggle");
        close.addEventListener("click", function () {
            document.querySelector(".header_nav").classList.remove("toggle");
        });
    
        toggle.addEventListener("click", function () {
            document.querySelector(".header_nav").classList.add("toggle");
        });
    </script>
    
</body>
</html>
