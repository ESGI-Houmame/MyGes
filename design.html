<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>
<header class="bg-default">
    <div class="container header">
        <div class="header_toggle pointer" id="header_toggle">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="h-12 w-12">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
            </svg>
        </div>
        <div class="header_brand">
            LOGO
        </div>
        <nav class="header_nav">
            <div class="header_nav_close pointer" id="header_nav_close">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
            <ul class="header_nav_list">
                <li class="header_nav_list_item"><a class="header_nav_list_item_link" href="#">Home</a></li>
                <li class="header_nav_list_item"><a class="header_nav_list_item_link" href="#">About</a></li>
                <li class="header_nav_list_item"><a class="header_nav_list_item_link" href="#">Contact</a>
                <li class="header_nav_list_item ml-auto"><a href="#" class="btn btn-primary">Connexion</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container">
    <h1>Buttons</h1>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-accent">Accent</button>

    <button class="btn btn-default">Default</button>
    <button class="btn btn-default-outline">Default outline</button>
    <button class="btn btn-ghost">Hello world</button>
    <button class="btn btn-ghost-outline">Hello world</button>
    <button class="btn btn-primary-outline">Hello world</button>
    <button class="btn btn-secondary-outline">Hello world</button>
    <button class="btn btn-accent-outline">Hello world</button>
</div>

<script type="text/javascript">
    let close = document.getElementById("header_nav_close");
    let toggle = document.getElementById("header_toggle");
    close.addEventListener("click", function () {
        document.querySelector(".header_nav").classList.remove("active");
    });

    toggle.addEventListener("click", function () {
        document.querySelector(".header_nav").classList.add("active");
    });
</script>
</body>
</html>
